<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>

 <div id="score-area">
    <div class="score" id="home">
        <p class="team">HOME</p>
        <p id="home-score" class="total">0</p>
        <div class="score-options">
            <button class="score-num">+1</button>
            <button class="score-num">+2</button>
            <button class="score-num">+3</button>
        </div>
    </div>
    <div id="game-options-area">
        <button id="new-game">New Game</button>
    </div>
    <div class="score" id="away">
        <p class="team">GUEST</p>
        <p id="away-score" class="total">0</p>
        <div class="score-options">
            <button class="score-num">+1</button>
            <button class="score-num">+2</button>
            <button class="score-num">+3</button>
        </div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>

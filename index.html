<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scorecard</title>
</head>
<body>

 <div id="score-area">
    <div class="score" id="home-section">
        <p class="team">HOME</p>
        <p id="home-score" class="total">0</p>
        <div class="score-options">
            <button id="home" value="1" class="score-num">+1</button>
            <button id="home" value="2" class="score-num">+2</button>
            <button id="home" value="3" class="score-num">+3</button>
        </div>
    </div>
    <div id="game-options-area">
        <button class="option-button" onclick="reset()" id="new-game">New Game</button>
    </div>
    <div class="score" id="guest-section">
        <p class="team">GUEST</p>
        <p id="guest-score" class="total">0</p>
        <div class="score-options">
            <button  id="guess" value="1" class="score-num">+1</button>
            <button  id="guess" value="2" class="score-num">+2</button>
            <button  id="guess" value="3" class="score-num">+3</button>
        </div>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
